<div class="container">
    <h1 class="cacao-title">El Cacao</h1>
    <p class="cacao-description">El distrito de Yanatile es conocido por su producción de cacao de alta calidad, utilizado para la fabricación de chocolate. El cacao peruano ha ganado.</p>
    <!-- Carrusel -->
    <div id="cacaoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/team-2.jpg" class="d-block w-100" alt="Trabajador con cacao">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/team-1.jpg" class="d-block w-100" alt="Cacao abierto">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/team-2.jpg" class="d-block w-100" alt="Granos de cacao y productos">
            </div>
        </div>
        <!-- Controles de navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cacaoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cacaoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

<app-festividades></app-festividades>
